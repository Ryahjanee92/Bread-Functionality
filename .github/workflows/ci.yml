name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fastapi_db
        ports:
          - 5432:5432
        options: >
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install Playwright Browsers
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        npx playwright --version || true
        npx playwright install --with-deps || true

    - name: Wait for Postgres
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
      run: |
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432 -U postgres -d fastapi_db; then
            echo "Postgres is ready"; exit 0;
          fi
          sleep 1
        done
        exit 1

    - name: Run Pytest (Unit + Integration)
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fastapi_db
        JWT_SECRET_KEY: super-secret-key-for-jwt-min-32-chars
        JWT_REFRESH_SECRET_KEY: super-refresh-secret-key-min-32-chars
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        REFRESH_TOKEN_EXPIRE_DAYS: 7
        BCRYPT_ROUNDS: 4
      run: |
        pytest -q
